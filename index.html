<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="todo.css">

   <title>TODO</title>
</head>

<body>
  <div class="background"></div>
  <div class="body">
    <div class="app-name">
      <h1>TODO</h1>
      <img class="theme" src="images/icon-sun.svg" alt="">
    </div>

    <div class="tasks">
      <button></button>
      <input name="tasks" id="tasks" type="text" placeholder="Create a new todo...">
    </div>
    <div class="todo-list">
      <ul id="list"></ul>
    </div>
    <div class="initial-counter">
      <div class="cnt">
        <span></span> items left
      </div>
      <div class="clearr">Clear Completed</div>
    </div>
    <div class="counter">
      <div class="count"><span></span> items left</div>
      <div class="options">
        <label>
          <input type="radio" name="opt" id="all" checked><span>All</span>
        </label>
        <label>
          <input type="radio" name="opt" id="active"><span>Active</span>
        </label>
        <label>
          <input type="radio" name="opt" id="completed"><span>Completed</span>
        </label>
      </div>
      <div class="clear">Clear Completed</div>
    </div>
  </div>
  <script src="todo.js"></script>
</body>

</html>
